<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/global.css" />
    <link
      rel="stylesheet"
      href="/frontend/styles/my-cart-page/my-cart-style.css"
    />
    <link rel="stylesheet" href="/frontend/styles/import-fonts.css" />
    <link rel="stylesheet" href="/frontend/styles/normalize.css" />
    <link rel="stylesheet" href="/frontend/styles/custom-variables.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>My Cart</title>
  </head>
  <body id="my-cart-body-page">
    <h2 id="items-title">Items</h2>
    <div id="items-list-container">
      <div class="item-container">
        <div class="item-details-container">
          <img src="/frontend/images/png/avocado.png" alt="avocado" />
          <div class="info-item">
            <h3>Avocado</h3>
            <div class="price-and-quantity-container">
              <p>12.50$</p>
              <p>x1</p>
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <button class="increase-button">+</button>
          <button class="decrease-button">-</button>
        </div>
      </div>
      <div class="item-container">
        <div class="item-details-container">
          <img src="/frontend/images/png/eggs.png" alt="eggs" />
          <div class="info-item">
            <h3>Egg</h3>
            <div class="price-and-quantity-container">
              <p>12.50$</p>
              <p>x1</p>
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <button class="increase-button">+</button>
          <button class="decrease-button">-</button>
        </div>
      </div>
      <div class="item-container">
        <div class="item-details-container">
          <img src="/frontend/images/png/bananas.png" alt="bananas" />
          <div class="info-item">
            <h3>Banana</h3>
            <div class="price-and-quantity-container">
              <p>12.50$</p>
              <p>x1</p>
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <button class="increase-button">+</button>
          <button class="decrease-button">-</button>
        </div>
      </div>
      <div class="item-container">
        <div class="item-details-container">
          <img src="/frontend/images/png/tomatoes.png" alt="Tomato" />
          <div class="info-item">
            <h3>Tomato</h3>
            <div class="price-and-quantity-container">
              <p>12.50$</p>
              <p>x1</p>
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <button class="increase-button">+</button>
          <button class="decrease-button">-</button>
        </div>
      </div>
    </div>
    <div class="info-generate-price-cart">
      <button id="generate-receipt">Generate receipt</button>
      <p id="total-price">Total: 300$</p>
    </div>
    <div id="vertical-line"></div>
    <div class="back-container">
      <div id="arrow-nav-back-cart">&#8592;</div>
      <div class="my-cart-container">
        <a href="/frontend/pages/foryouPage.html" id="my-cart-button-back"
          ><span class="material-symbols-outlined"> shopping_cart </span>
          <p>My Cart</p></a
        >
      </div>
    </div>
    <img
      src="/frontend/images/png/pasta-cart.png"
      alt="pasta"
      class="pasta-image-cart"
    />
  </body>
</html>
