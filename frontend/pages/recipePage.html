<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/frontend/global.css" />
  <link rel="stylesheet" href="/frontend/styles/import-fonts.css" />
  <link rel="stylesheet" href="/frontend/styles/normalize.css" />
  <link rel="stylesheet" href="/frontend/styles/custom-variables.css" />
  <link rel="stylesheet" href="/frontend/styles/recipe-page/recipe-page.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Recipe</title>
</head>
<body id="recipe-body-page">
  <div><a href="/frontend/pages/foryouPage.html" id="recipe-button">&#8592;</a></div>
  <img class="recipe-page-image" src="/frontend/images/png/pasta-cart.png" alt="pasta images" />
  <div class="recipe-title-container">
    <h2 class="recipe-title" id="recipe-title">Loading...</h2>
    <p class="recipe-description" id="recipe-description">Loading recipe details...</p>
  </div>
  <div class="nutritions-details-container">
    <h2>Nutritions</h2>
    <div class="calories-container">
      <div id="calories-number">
        <p>Loading...</p>
      </div>
      <div>
        <h3>Calories</h3>
        <p>kcal</p>
      </div>
    </div>
    <div class="carbo-container">
      <div id="carbo-number">
        <p>Loading...</p>
      </div>
      <div>
        <h3>Carbo</h3>
        <p>g</p>
      </div>
    </div>
    <div class="protein-container">
      <div id="protein-number">
        <p>Loading...</p>
      </div>
      <div>
        <h3>Protein</h3>
        <p>g</p>
      </div>
    </div>
    <div class="fat-container">
      <div id="fat-number">
        <p>Loading...</p>
      </div>
      <div>
        <h3>Fat</h3>
        <p>g</p>
      </div>
    </div>
  </div>
  <div class="ingredients-container">
    <h2>Ingredients</h2>
    <div class="list-of-ingredients" id="ingredients-list">
      <!-- Ingredients will be populated dynamically -->
    </div>
  </div>
  <div class="recipe-preparation-container">
    <h2>Recipe Preparation</h2>
    <p id="recipe-preparation">Loading recipe preparation...</p>
  </div>
  <div id="button-container">
    <button id="add-to-cart-button">
      <span class="material-symbols-outlined"> shopping_cart </span> Add To Cart
    </button>
    <button id="save-button">
      <span class="material-symbols-outlined"> bookmark </span> Save
    </button>
  </div>
  <script src="/scripts/openAnotherPages.js"></script>
  <script src="/utils/fetchRecipeDetails.js">
    
  </script>
</body>
</html>
