<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/frontend/global.css" />
  <link rel="stylesheet" href="/frontend/styles/custom-variables.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/frontend/styles/user-page/preference-page-style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flavorfolio</title>
</head>
<body id="body-preference-page">
  <header class="header">
    <div class="app-name-logo-container">
      <div id="arrow-nav-back-preference">&#8592;</div>
      <div id="preference-title">Saved items</div>
      <span id="official-logo" class="material-symbols-outlined">soup_kitchen</span>
    </div>
  </header>
  <hr id="horizontal-line">
  <main class="main-content">
    <section class="carousel-recipes">
      <div id="preference-container" class="recipe-list">
        <!-- Carousel Items will be dynamically added here -->
      </div>
      <div id="preference-products-container" class="products-list">
        <!-- Products will be dynamically added here -->
      </div>
    </section>
  </main>
  <script src="/scripts/navBack.js"></script>
  <script src="/utils/scriptSaveRecipe.js"></script>
  <script src="/utils/saveIngredient.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.recipe-button').forEach(button => {
        button.addEventListener('click', () => {
          const recipeName = button.getAttribute('data-recipe');
          window.location.href = `/frontend/pages/recipePage.html?name=${encodeURIComponent(recipeName)}`;
        });
      });

      document.querySelectorAll('.product-button').forEach(button => {
        button.addEventListener('click', () => {
          const productName = button.getAttribute('product-name');
          window.location.href = `/frontend/pages/products.html?name=${encodeURIComponent(productName)}`;
        });
      });
    });
  </script>
</body>
</html>
