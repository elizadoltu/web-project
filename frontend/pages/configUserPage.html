<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/global.css">
    <link rel="stylesheet" href="/frontend/styles/custom-variables.css">
    <link rel="stylesheet" href="/frontend/styles/import-fonts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/frontend/styles/sign-up/sign-up-style.css">
    <title>Sign Up</title>
</head>
<body>
    <section id="main-section-register">
        <div id="arrow-nav-back">&#8592;</div>
        <h2 id="hey-username">Hey, /username/!</h2>
        <div id="options-allergies-container">
            <div id="more-info-container">
                <h3>Tell us more about you</h3>
                <p>Do you have any allergies?</p>
            </div>
            <div id="buttons-main-container">
                <div id="buttons-container">
                    <button class="transparent-button">Milk</button>
                    <button class="white-button">Eggs</button>
                    <button class="transparent-button">Peanuts</button>
                    <button class="white-button">Soy</button>
                </div>
                <div id="buttons-container">
                    <button class="white-button">Tree nuts</button>
                    <button class="transparent-button">Banana</button>
                    <button class="white-button">Garlic</button>
                </div>
                <div id="buttons-container">
                    <button class="transparent-button">Fish</button>
                    <button class="white-button">Wheat</button>
                    <button class="transparent-button">Sesame</button>
                </div>
            </div>
        </div>
        <div>
            <input type="text" id="other-pref" name="username" placeholder="Other">
        </div>
        <button id="continue-and-submit-button">Continue</button>
        <img id="image-choose-pref" src="/frontend/images/png/salad-choose-pref.png" alt="food photo">
    </section>
    <script src="/scripts/navBack.js"></script>
    <script src="/utils/configUserPage.js"></script>
</body>
</html>
