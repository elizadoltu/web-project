<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/global.css">
    <link rel="stylesheet" href="/frontend/styles/custom-variables.css">
    <link rel="stylesheet" href="/frontend/styles/sign-up/sign-up-style.css">
    <link rel="stylesheet" href="/frontend/styles/import-fonts.css">
    <title>Sign Up</title>
</head>
<body>
    <section>
        <div class="form-container">
            <form id="form-sign-up" class="form-sign-up">
                <input type="text" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <div class="terms-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I have read and agree to the <b>Terms and Conditions </b> and the <b>Privacy Policy</b>.</label>
                </div>
                <button id="continue-button-register" class="continue-button" type="submit">Continue</button>
            </form>
        </div>
        <div id="arrow-nav-back">&#8592;</div>
        <h2 id="create-an-account">Create an account.</h2>
        <img class="burger-sign-up" src="/frontend/images/png/burger-register.png" alt="burger image">
    </section>
    <script src="/scripts/navBack.js"></script>
    <script>
        document.getElementById('form-sign-up').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;

            if (!terms) {
                alert('You must agree to the terms and conditions');
                return;
            }

            const userData = { email, username, password };

            fetch('/api/registerUser', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            }).then(response => {
                if (response.ok) {
                    alert('Registration successful');
                    window.location.href = '/frontend/pages/configUserPage.html';
                } else {
                    response.text().then(text => alert('Error: ' + text));
                }
            });
        });
    </script>
</body>
</html>
