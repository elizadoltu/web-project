<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/global.css" />
    <link rel="stylesheet" href="/frontend/styles/import-fonts.css" />
    <link rel="stylesheet" href="/frontend/styles/normalize.css" />
    <link rel="stylesheet" href="/frontend/styles/custom-variables.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="/frontend/styles/products-page/products-page-style.css">
    <title>Products</title>
</head>
<body>
    <div class="container">
        <h1 id="product-name">Product Name</h1>
        <div id="product-details">
            <p id="product-quantity">Quantity: --</p>
            <p id="product-code">Code: --</p>
            <p id="product-countries">Countries: --</p>
            <div id="product-nutrient-levels">
                <h3>Nutrient Levels</h3>
                <p>Fat: --</p>
                <p>Salt: --</p>
                <p>Saturated Fat: --</p>
                <p>Sugars: --</p>
            </div>
        </div>
    </div>

    <div id="button-container">
        
        <div class="receipts-container">
            <h2 class="receipts-title">Receipts</h2>
            <div class="receipt-list" id="receipt-list">
                <!-- Receipts will be populated dynamically -->
            </div>
            <h2 class="receipts-title">Group's Receipts</h2>
            <div class="receipt-list" id="group-receipt-list">
                <!-- Group Receipts will be populated dynamically -->
            </div>
        </div>
        <button id="save-button" class="save-button">
            <span class="material-symbols-outlined"> bookmark </span> Save
        </button>
    </div>

    <script src="/utils/fetchProducts.js"></script>
</body>
</html>
