<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/global.css">
    <link rel="stylesheet" href="/frontend/styles/custom-variables.css">
    <link rel="stylesheet" href="/frontend/styles/sign-up/sign-up-style.css">
    <link rel="stylesheet" href="/frontend/styles/import-fonts.css">
    <link rel="stylesheet" href="/frontend/styles/admin-page/admin-page-style.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="form-container">
            <form class="form-sign-up" id="admin-login-form">
                <input type="text" id="email" name="email" placeholder="Admin ID" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <button id="admin-continue-button" type="submit">Continue</button>
            </form>
        </div>
        <div id="arrow-nav-back">&#8592;</div>
        <h2 id="welcome-back-boss">Welcome back, bossðŸ‘‹.</h2>
        <img class="burger-sign-up" src="/frontend/images/png/burger-register.png" alt="burger image">
    </section>
    <script src="/scripts/navBack.js"></script>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/api/loginAdmin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Admin login successful') {
                    window.location.href = '/frontend/pages/adminPage.html'; // Redirect to the admin page
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
