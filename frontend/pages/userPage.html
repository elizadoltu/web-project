<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About You</title>
  <link rel="stylesheet" href="/frontend/global.css" />
  <link rel="stylesheet" href="/frontend/styles/user-page/main-page-user.css" />
  <link rel="stylesheet" href="/frontend/styles/custom-variables.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/frontend/styles/import-fonts.css" />
</head>
<body id="user-page-body">
  <div id="my-cart-button-user">
    <a href="/frontend/pages/myCartPage.html" id="my-cart-button">
      <span class="material-symbols-outlined" id="cart-icon-user">shopping_cart</span>
      <p>My Cart</p>
    </a>
  </div>
  <div id="icon-menu">
    <a href="/frontend/pages/foryouPage.html">
      <span class="material-symbols-outlined" id="icon-home">home</span>
    </a>
    <a href="/frontend/pages/searchPage.html">
      <span class="material-symbols-outlined" id="icon-search">search</span>
    </a>
    <a href="/frontend/pages/preferencePage.html">
      <span class="material-symbols-outlined" id="icon-favorite">favorite</span>
    </a>
    <a href="/frontend/pages/userPage.html">
      <span class="material-symbols-outlined" id="icon-person">person</span>
    </a>
  </div>
  <div id="profile-info-container">
    <img id="profile-photo" src="/frontend/images/png/profile-photo.png" alt="profile picture">
    <div id="profile-info">
      <h2 id="username">Loading...</h2>
      <p id="email">Loading...</p>
    </div>
  </div>
  <div id="horizontal-line"></div>
  <div id="options-menu">
    <div class="option-item">
      <a href="/frontend/pages/options.html" id="options-button">
        <h3>Options</h3>
      </a>
      <span class="material-symbols-outlined" id="arrow-button">arrow_forward</span>
    </div>
    <div class="option-item">
      <a href="/frontend/pages/aboutPage.html" id="about-button">
        <h3>About Flavorfolio</h3>
      </a>
      <span class="material-symbols-outlined" id="arrow-button">arrow_forward</span>
    </div>
    <div class="option-item">
      <a href="#" id="logout-button">
        <h3>Logout</h3>
      </a>
      <span class="material-symbols-outlined" id="arrow-button">arrow_forward</span>
    </div>
  </div>
  <img src="/frontend/images/png/fries-user-page.png" alt="photo with food" id="photo-fries">

  <script src="/utils/userPage.js"></script>
</body>
</html>
