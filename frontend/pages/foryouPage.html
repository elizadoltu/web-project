<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/frontend/global.css" />
  <link rel="stylesheet" href="/frontend/styles/foryou-page/for-you-page-style.css" />
  <link rel="stylesheet" href="/frontend/styles/custom-variables.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/frontend/styles/import-fonts.css" />
  <title>For You Page</title>
</head>
<body id="for-you-body">
  <section>
    <div class="app-name-logo-container">
      <span id="official-logo" class="material-symbols-outlined">soup_kitchen</span>
      <h1 class="app-name">Flavorfolio</h1>
    </div>
    <h3 id="recipes-to-try">Recipes to try out 😍</h3>
    <div>
      <a href="/frontend/pages/myCartPage.html" id="my-cart-button">
        <span class="material-symbols-outlined">shopping_cart</span>
        <p>My Cart</p>
      </a>
    </div>
    <div class="button-container">
      <button id="btn-all">✅ All</button>
      <button id="btn-breakfast">🥚 Breakfast</button>
      <button id="btn-lunch">🍜 Lunch</button>
      <button id="btn-dinner">🍝 Dinner</button>
    </div>

    <div id="carousel-container">
      <!-- Carousel Items -->
      <div class="carousel-panel">
        <div class="carousel-item">
          <img src="food1.jpg" alt="Food 1" />
          <h3><button class="recipe-button" data-recipe="Beef Tacos">Beef Tacos</button></h3>
          <p>Saves: 100</p>
        </div>
        <div class="carousel-item">
          <img src="food2.jpg" alt="Food 2" />
          <h3><button class="recipe-button" data-recipe="Caprese Sandwich">Caprese Sandwich</button></h3>
          <p>Saves: 150</p>
        </div>
        <div class="carousel-item">
          <img src="food3.jpg" alt="Food 3" />
          <h3><button class="recipe-button" data-recipe="Chicken Pasta">Chicken Pasta</button></h3>
          <p>Saves: 200</p>
        </div>
      </div>
      <!-- Carousel Arrows -->
      <div class="carousel-side-panel" id="carousel-left-arrow">&#8592;</div>
      <div class="carousel-side-panel" id="carousel-right-arrow">&#8594;</div>
    </div>
    
    <div id="icon-menu">
      <span class="material-symbols-outlined" id="icon-home">home</span>
      <span class="material-symbols-outlined" id="icon-search">search</span>
      <span class="material-symbols-outlined" id="icon-favorite">favorite</span>
      <span class="material-symbols-outlined" id="icon-person">person</span>
    </div>
  </section>
  <script src="/scripts/carousel.js"></script>
  <script src="/scripts/openAnotherPages.js"></script>
  <script>
    document.querySelectorAll('.recipe-button').forEach(button => {
      button.addEventListener('click', () => {
        const recipeName = button.getAttribute('data-recipe');
        window.location.href = `/frontend/pages/recipePage.html?name=${encodeURIComponent(recipeName)}`;
      });
    });
  </script>
</body>
</html>
