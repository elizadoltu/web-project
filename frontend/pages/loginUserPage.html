<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/global.css">
    <link rel="stylesheet" href="/frontend/styles/custom-variables.css">
    <link rel="stylesheet" href="/frontend/styles/sign-up/sign-up-style.css">
    <link rel="stylesheet" href="/frontend/styles/import-fonts.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="form-container">
            <form class="form-sign-up" id="login-form">
                <input type="text" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <div class="terms-container">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Remember Me.</label>
                </div>
                <button id="continue-button-user" class="continue-button" type="submit">Continue</button>
            </form>
        </div>
        <div id="arrow-nav-back">&#8592;</div>
        <h2 id="login-welcome-back">Welcome backðŸ‘‹!</h2>
        <img class="burger-sign-up" src="/frontend/images/png/burger-register.png" alt="burger image">
    </section>
    <script src="/scripts/navBack.js"></script>
    <script src="/utils/loginUser.js"></script>
</body>
</html>
