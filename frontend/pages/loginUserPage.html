<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/global.css">
    <link rel="stylesheet" href="/frontend/styles/custom-variables.css">
    <link rel="stylesheet" href="/frontend/styles/sign-up/sign-up-style.css">
    <link rel="stylesheet" href="/frontend/styles/import-fonts.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="form-container">
            <form class="form-sign-up" id="login-form">
                <input type="text" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <div class="terms-container">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Remember Me.</label>
                </div>
                <button id="continue-button-user" class="continue-button" type="submit">Continue</button>
            </form>
        </div>
        <div id="arrow-nav-back">&#8592;</div>
        <h2 id="login-welcome-back">Welcome backðŸ‘‹!</h2>
        <img class="burger-sign-up" src="/frontend/images/png/burger-register.png" alt="burger image">
    </section>
    <script src="/scripts/navBack.js"></script>
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Check if the rememberMe cookie exists and redirect if it does
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedEmail = getCookie('rememberMe');
            if (rememberedEmail) {
                window.location.href = '/frontend/pages/foryouPage.html';
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('terms').checked;

            fetch('/api/loginUser', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    setCookie('rememberedEmail', email, 1); // Set cookie for 1 day

                    if (rememberMe) {
                        setCookie('rememberMe', 'true', 30); // Set cookie for 30 days
                    }

                    window.location.href = '/frontend/pages/foryouPage.html'; 
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
